<article class="page-container">

	<form action="__CONTROLLER__/apply_pass/id/{$current.member_id}" method="post"  enctype="multipart/form-data" >
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<tr class="text-c">
			<th width="40">学号</th>
			<th width="40"><input type="text" class="input-text" value="{$current.stu_number}" placeholder="" id="stu_number" name="stu_number"></th>
			<th width="40">院系专业</th>
			<th width="40">
			<select class="select" size="1" name="member_yuanxi">
					<option value="0" selected>---请选择院系---</option>
					<volist name="facultylist"  id="faculty">
					 <if condition="$faculty['faculty_name'] eq $current['member_yuanxi']">
						<option value="{$faculty.faculty_name}" selected="selected" >{$faculty.faculty_name}
						</option>
					<else />
						<option value="{$faculty.faculty_name}" >{$faculty.faculty_name}
						</option>
					</if>
					
					</volist>
				</select>
			<select class="select" size="1" name="member_major">
					
					<option value="" selected>---请选择专业---</option>
					<option value="软件工程">软件工程</option>
					<option value="汉语言">汉语言</option>
					<option value="音乐学">音乐学</option>
				</select>
			</th>
			<th width="10"  rowspan="3">头像</th>
			<th width="40"  rowspan="3">
				 <div class="row cl">
					<div class="formControls col-xs-8 col-sm-9"> 
						<span class="btn-upload form-group">
						<div class="am-form-group   am-form-file">  
							<div class="am-u-sm-2 am-u-end"> 
								<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px" value="{$current.member_logo}">
								<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
								<input id="doc-form-file" type="file" name="member_logos" onchange='PreviewImage(this)' multiple class="input-file"> 
							</div>
						</div>
						</span> 
					</div>
				</div>
			<div class="am-form-group">  
        		<div id="imgPreview" class="am-u-sm-4 am-u-sm-centered am-u-end">  
            		<img id="img1" src="__PUBLIC__/uploads/member/{$current.member_logo}" alt="" width="150" height="150"/><!-- 显示缩略图 -->  
        		</div>   
    		</div> 
			</th>
		</tr>
		<tr class="text-c">
			<th width="40">姓名</th>
			<th width="40"><input type="text" class="input-text" value="{$current.member_name}" placeholder="" id="member_name" name="member_name"></th>
			<th width="40">所在班级</th>
			<th width="40">
				<input type="text" class="input-text" value="{$current.member_class}" placeholder="" id="member_class" name="member_class">
			</th>
		</tr>
		<tr class="text-c">
			<th width="40">成员性别</th>
			<th width="40">
			<if condition=" $current['member_sex'] eq '男' "    >
				<input type="radio" id="sex-1" name="member_sex" value="男" checked="checked"><label for="sex-1">男</label>
			<else />
				<input type="radio" id="sex-1" name="member_sex" value="男" ><label for="sex-1">男</label>
			</if>
			 &nbsp;&nbsp;&nbsp;
			<if condition=" $current['member_sex'] eq '女' "    >
				<input type="radio" id="sex-2" name="member_sex" value="女" checked="checked"><label for="sex-2">女</label>
			<else />
				<input type="radio" id="sex-2" name="member_sex" value="女"><label for="sex-2">女</label>
			</if>
			</th>
			<th width="40">加入的社团</th>
			<th width="40">
				<select class="select" size="1" name="member_club">
					<option value="0" selected>---请选择社团---</option>
					<volist name="clublsit" id="clublsit">
					<if condition="$clublsit['club_name'] eq $current['member_club']">
						<option value="{$clublsit.club_name}" selected="selected" >
						{$clublsit.club_name}
						</option>
					<else />
						<option value="{$clublsit.club_name}" >{$clublsit.club_name}
						</option>
					</if>
					</volist>
				</select>
			</th>
		</tr>
		<tr class="text-c" >
			<th width="40">联系方式</th>
			<th width="40">
				<input type="text" class="input-text" value="{$current.member_phone}" placeholder="" id="member_phone" name="member_phone">
			</th>
			<th width="40">加入的部门和职位</th>
			<th width="40">
			<select class="select" size="1" name="member_depart">
					<option value="" selected>---请选择部门---</option>
					<option value="主席团">主席团</option>
					<option value="办公室">办公室</option>
					<option value="纪检部">纪检部</option>
					<option value="宣传部">宣传部</option>
				</select>
			</th>
			<th width="40" rowspan="2" >加入理由</th>
			<th width="40" rowspan="2">
			<textarea name="apply_reason" id="apply_reason" rows="5" cols="30">
			{$current.apply_reason}
			</textarea>
			</th>
		</tr>

		<tr class="text-c" >
			<th width="40">邮箱</th>
			<th width="40">
			<input type="text" class="input-text" value="{$current.member_email}" placeholder="" id="member_email" name="member_email">
			</th>
			<th width="40">政治面貌</th>
			<th width="40">
			<select class="select" size="1" name="member_politics">
			<option value="" selected>---政治面貌---</option>
			<volist name="politicslist" id="politics">
				<if condition="  $politics['politics_name']  eq $current['member_politics']" >
					<option value="{$politics.politics_name}" selected="selected">{$politics.politics_name}</option>
				<else />
					<option value="{$politics.politics_name}">{$politics.politics_name}</option>
				</if>
			</volist>
				</select>
			</th>
		</tr>
		<tr  class="text-c">
			<th colspan="6">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;通过审核&nbsp;&nbsp;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a  href="__CONTROLLER__/apply_nopass/id/{$current.member_id}" class="btn btn-danger radius" class="ml-5" style="text-decoration:none" >未通过审核</a>
			</th>
		</tr>
	</table>
	</form>
</article>

<script type="text/javascript">  
    //===【浏览文件上传地址写入文本框】开始  
    $(function() {  
        $('#doc-form-file').on('change', function() {  
            var fileNames = '';  
            $.each(this.files, function() {  
                fileNames +=  this.name ;  
            });  
            $('#ImgURL').val(fileNames);  
        });  
    });  
    //===【浏览文件上传地址写入文本框】结束  
          
        //缩略图显示方法  
    function PreviewImage(imgFile)  
    {  
        var filextension=imgFile.value.substring(imgFile.value.lastIndexOf("."),imgFile.value.length);  
        filextension=filextension.toLowerCase();  
        if ((filextension!='.jpg')&&(filextension!='.gif')&&(filextension!='.jpeg')&&(filextension!='.png')&&(filextension!='.bmp'))  
        {  
            alert("对不起，系统仅支持标准格式的照片，请您调整格式后重新上传，谢谢 !");  
            imgFile.focus();  
        }  
        else  
        {  
            var path;  
            if(document.all)//IE  
            {  
                imgFile.select();  
                path = document.selection.createRange().text;  
                document.getElementById("imgPreview").innerHTML="";  
                document.getElementById("imgPreview").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果        
            }  
            else//FF  
            {  
                path=window.URL.createObjectURL(imgFile.files[0]);// FF 7.0以上  
                //path = imgFile.files[0].getAsDataURL();// FF 3.0  
                document.getElementById("imgPreview").innerHTML = "<img id='img1' width='150px' height='150px' src='"+path+"'/>";  
                //document.getElementById("img1").src = path;  
            }  
        }  
    }  
</script>
