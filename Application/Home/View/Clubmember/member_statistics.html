<script type="text/javascript" src="__PUBLIC__/lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/hcharts/Highcharts/5.0.6/js/highcharts-3d.js"></script>
<script type="text/javascript">
﻿﻿$(function () {
    $('#container').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: '{$club_name}社员的院系比例图'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 50,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '占社团各院系比例',
            data: [
                ['文学与传媒学院',   {$wenchuan}],
                ['政治与历史文化学院', {$zhengshi}],
                // {
                //     name: 'Chrome',
                //     y: 12.8,
                //     sliced: true,
                //     selected: true
                // },
                ['外国语学院',{$waiguoyu}],
                ['数学与统计学院',{$shutong}],
                ['物理与机电工程学院',{$wudian}],             
                ['化学与生物工程学院',{$huasheng}],
                ['计算机与信息工程学院',{$jixin}],
                ['体育学院',{$tiyu}],
                ['艺术学院',{$yishu}],
                ['教师教育学院',{$jiaoshi}],
                ['经济与管理学院',{$jingguan}]
            ]
        }]
    });
});
</script>
