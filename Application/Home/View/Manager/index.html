/*个人信息*/
function myselfinfo(){
	layer.open({
		type: 1,
		area: ['400px','300px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: '个人信息',
		content: '<div>' +'<if condition="$shenfen eq 系统管理员"><span>管理员您好！</span>' +
		'<elseif condition="$shenfen eq 学生用户" />' +
		'<if condition="$role_id eq 2"><span>社联社长您好！</span><p>您加入的社团有：</p><volist name="myclub" id="vo">{$i}.{$vo.member_club}&nbsp;&nbsp;部门：{$vo.member_depart}&nbsp;&nbsp;职位：{$vo.member_position}<br/></volist>' +
		'<elseif condition="$role_id eq 3" /><span>社长您好！<span><p>您加入的社团有：</p><volist name="myclub" id="vo">{$i}.{$vo.member_club}&nbsp;&nbsp;部门：{$vo.member_depart}&nbsp;&nbsp;职位：{$vo.member_position}<br/></volist>' +
		'<elseif condition=" $role_id eq 4 or 5" /><span>您好！<span><p>您加入的社团有：</p><volist name="myclub" id="vo">{$i}.{$vo.member_club}&nbsp;&nbsp;部门：{$vo.member_depart}&nbsp;&nbsp;职位：{$vo.member_position}<br/></volist>' +
		'</if></if>'+
		'</div>'
	});
}

/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
